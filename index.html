<html lang="en">
<head>
  <title>mapi</title>
  <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
  <!-- <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->

  <!-- mapbox -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />

  <!-- google -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHCXhXn7K-PsyFwlvz4HIvjG41gYcdoAM"></script>

  <!-- open layers -->
  <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
  <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>

  <style>
  body {
    padding:0;
    margin:0;
  }
  .map {
    width:100%;
    height:300px;
  }
  </style>
</head>
<body>
  <div class="map" id="mapbox"></div>
  <div class="map" id="google"></div>
  <div class="map" id="openlayers"></div>
  <script>
  var maps = {};
  function init() {
    

    // mapbox.js
    L.mapbox.accessToken = 'pk.eyJ1IjoiY3Vnb3MiLCJhIjoidGNnSlBNTSJ9.qPHDxAemDindkSskKNv90g';
    maps.mapbox = L.mapbox.map('mapbox', 'cugos.jphcb71d');

    // google
    var gmapsOptions = {
      center: { lat: -34.397, lng: 150.644},
      zoom: 8
    };
    maps.google = new google.maps.Map(document.getElementById('google'), gmapsOptions);

    // open layers
    maps.openLayers = new ol.Map({
      target: 'openlayers',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.MapQuest({layer: 'sat'})
        })
      ],
      view: new ol.View({
        center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
        zoom: 4
      })
    });


  }
  window.onload = init;
  </script>
</body>
</html>
